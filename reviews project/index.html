<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css">

    <title>Reviews-Page</title>
</head>

<body>

    <main>

        <section class="container">

            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline">
                </div>
            </div>

            <article class="review">

                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>

                <h4 id="author">Zoya Khan</h4>

                <p id="job">Web Desginer</p>

                <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum veniam maiores rerum
                    perferendis omnis autem, est sint consequatur? Odio id ipsam quos deserunt in.</p>


                <div class="button-container">

                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                </div>

                <button class="random-btn">surprise me</button>

            </article>

        </section>


    </main>





    <script src="main.js"></script>
</body>

</html>
